<html>
  <head>
    <title>React MDL Layout</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <div class="page-content" style="height: 50vh;">
          <div style="width: calc(50vw - 40px); height: calc(50vh - 40px); float: left; padding: 20px;">
            <textarea type="text" id="data"
                      style="width: 100%; height: 100%; resize: none; padding: 10px;"
            ></textarea>
          </div>

          <div style="width: calc(50vw - 40px); height: calc(50vh - 40px); float: left; padding: 20px;">
            <div style="border: #999999 1px solid; width: calc(100% - 20px); height: calc(100% - 20px); padding: 10px; overflow-y: scroll;">
              <div style="width: 100%; height: 25px;">
                <span style="float: left; width: 150px;">Layout is no spacing : </span>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-spacing" style="float: left; width: 36px;">
                  <input type="checkbox" id="switch-spacing" class="mdl-switch__input">
                  <span class="mdl-switch__label"></span>
                </label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="desktop">
                <label class="mdl-textfield__label" for="desktop">Desktop Size(1~12 or empty)</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tablet">
                <label class="mdl-textfield__label" for="tablet">Tablet Size(1~8 or empty)</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="phone">
                <label class="mdl-textfield__label" for="phone">Phone Size(1~4 or empty)</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>

              <br/>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                      id="add"
              >Add New Layout Element</button>
            </div>
          </div>
        </div>

        <div class="page-content" style="padding: 20px;">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  id="submit"
                  style="width: 100%;"
          >Render Data</button>
        </div>

        <div class="page-content" style="padding: 20px;">
          <div id="root" style="border: #999999 1px solid;"></div>
        </div>
      </main>
    </div>
  </body>

  <script defer src="./dist/common.min.js"></script>
  <script defer src="./dist/index.min.js"></script>
</html>
